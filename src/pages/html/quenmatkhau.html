<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - IT Motel</title>
    <style>
        :root {
            --primary-color: #1175c6;
            --text-dark: #333;
            --text-light: #666;
            --text-lighter: #888;
            --input-border: #ddd;
            --background: #f5f5f5;
            --white: #fff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .form-box {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px var(--shadow);
        }

        .logo-header h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .logo-header h2 {
            font-size: 16px;
            color: var(--text-light);
        }

        .forgot-password-form h3 {
            text-align: center;
            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-lighter);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-color: var(--primary-color);
        }

        .form-group input:focus + label,
        .form-group input:valid + label {
            top: 0;
            left: 8px;
            font-size: 12px;
            padding: 0 5px;
            background: var(--white);
            color: var(--primary-color);
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .reset-btn:hover {
            background: #0d5ea8;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #0d5ea8;
        }

        .form-info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 30px 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo-header h1 {
                font-size: 20px;
            }

            .logo-header h2 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <div class="logo-header">
                <img src="../../assets/images/finallogo.webp" alt="IT Motel Logo" class="logo">
                <h1>IT Motel</h1>
                <h2>Nhà Trọ Thông Minh</h2>
            </div>
            <form class="forgot-password-form">
                <h3>Yêu cầu quên tài khoản</h3>
                <div class="form-group">
                    <input type="tel" name="phone" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" required>
                    <label>Mật khẩu mới</label>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" required>
                    <label>Nhập lại mật khẩu</label>
                </div>
                <button type="submit" class="reset-btn">Yêu cầu thay đổi mật khẩu</button>
                <div class="form-footer">
                    <a href="dangnhap.html">Về đăng nhập tài khoản</a>
                </div>
                
            </form>
        </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>

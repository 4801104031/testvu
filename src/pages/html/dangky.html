<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/finallogo.webp" type="image/x-icon">
    <title>Đăng ký - IT Motel</title>
    <link rel="stylesheet" href="../../styles/css/signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <div class="logo-header">
                <img src="../../assets/images/finallogo.webp" alt="IT Motel Logo" class="logo">
                <h1>IT Motel</h1>
                <h2>Nhà Trọ Thông Minh</h2>
            </div>
            <form class="auth-form">
                <h3>Đăng ký tài khoản</h3>
                <div class="form-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Tên người dùng</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" required>
                    <label for="phone">Số điện thoại</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm_password" required>
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                </div>
                <button type="submit" class="submit-btn">Đăng ký</button>
                <div class="form-footer">
                    <a href="dangnhap.html">Đã có tài khoản? Đăng nhập</a>
                </div>
                
            </form>
        </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>

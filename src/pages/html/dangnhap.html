<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/images/finallogo.webp" type="image/x-icon">
    <title>Đăng nhập - IT Motel</title>
    <link rel="stylesheet" href="../../styles/css/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <div class="logo-header">
                <img src="../../assets/images/finallogo.webp" alt="IT Motel Logo" class="logo">
                <h1>IT Motel</h1>
                <h2>Nhà Trọ Thông Minh</h2>
            </div>
            <form class="login-form">
                <h3>Đăng nhập tài khoản</h3>
                <div class="form-group">
                    <input type="tel" name="phone" required>
                    <label>Số điện thoại</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" required>
                    <label>Mật khẩu</label>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
                <div class="form-footer">
                    <a href="dangky.html" class="create-account">Tạo tài khoản</a>
                    <a href="quenmatkhau.html" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
            </form>
        </div>
    </div>
    <script src="../../js/main.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
